<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>TaskList</title>
</head>

<body>

    <header class="header">
        <span>20:15 | </span>
        <span> | </span>
        <span>Terça-Feira,</span>
        <span>14 de Fevereiro de 2023</span>
    </header>

    <main>
        <div class="container">
            <div>
                <h1 class="title">Task List</h1>
                <h2 class="subtitle">Sua agenda digital</h2>
            </div>
            <div class="toggle">
                <label class="toggle__label">
                    <input type="checkbox" class="toggle__input">
                    <span class="slider"></span>
                </label>
            </div>
        </div>

        <section>

            <div class="tasks__todo">
                <div class="task-description">
                    <p class="tasks__title">Estudar</p>
                    <p class="tasks__description">javascript</p>
                </div>
                <div class="task-datetime">
                    <p class="tasks__date">15/02/2023</p>
                    <p class="tasks__time">08:30</p>
                </div>
                <div class="task-edits">
                    <p>V</p>
                    <p>//</p>
                    <p>X</p>
                </div>
            </div>
            <div class="tasks__todo">
                <div>
                    <p class="tasks__title">Treinar</p>
                    <p class="tasks__description">#BackDay</p>
                </div>
                <div>
                    <p class="tasks__date">15/02/2023</p>
                    <p class="tasks__time">08:30</p>
                </div>
            </div>
            <div class="tasks__todo">
                <div>
                    <p class="tasks__title">Cinema</p>
                    <p class="tasks__description">Avatar 3D</p>
                </div>
                <div>
                    <p class="tasks__date">15/02/2023</p>
                    <p class="tasks__time">08:30</p>
                </div>
            </div>
            <div class="tasks__todo">
                <div>
                    <p class="tasks__title">Pagar boleto</p>
                    <p class="tasks__description">Consorcio da desgraça, 400 reais é foda</p>
                </div>
                <div>
                    <p class="tasks__date">15/02/2023</p>
                    <p class="tasks__time">08:30</p>
                </div>
            </div>

        </section>

        <section>
            <h3 class="form__title">Adicione uma tarefa</h3>
            <form class="form">
                <div class="form__task-taskdescription">
                    <input type="text" placeholder="Nome da tarefa" class="form__task">
                    <input type="text" placeholder="Descrição" class="form__task">
                </div>
                <div class="form__task-datetime">
                    <!-- <label for="date" class="label__task">Vencimento</label> -->
                    <input type="date" placeholder="date" class="form__task">
                    <!-- <label for="time" class="label__task">Horário</label> -->
                    <input type="time" class="form__task">
                    <input type="submit" value="Adicionar tarefa" class="form__task-btn">
                </div>
            </form>

        </section>

    </main>

</body>

</html>
