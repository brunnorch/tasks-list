<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>TaskList</title>
</head>

<body>

    <header class="header">
        <span>20:15 | </span>
        <span> | </span>
        <span>Terça-Feira,</span>
        <span>14 de Fevereiro de 2023</span>
    </header>

    <main>
        <div class="toggle">
            <label class="toggle__label">
                <input type="checkbox" class="toggle__input">
                <span class="slider"></span>
            </label>
        </div>

        <section>
            <div class="tasks__container">
                <p>Bico</p>
                <p>Cadastro com lazaro</p>
                <p>15/02/2023</p>
                <p>08:30</p>
            </div>
        </section>

        <section>
            <h1>Task List</h1>
            <h2>Sua agenda digital</h2>

            <div>
                <form>
                    <label for="task">Nome da tarefa</label>
                    <input type="text">
                    <label for="description">Descrição</label>
                    <input type="text">
                    <label for="date">Vencimento</label>
                    <input type="date">
                    <label for="date">Horário</label>
                    <input type="time">

                </form>
            </div>

        </section>

    </main>

</body>

</html>
